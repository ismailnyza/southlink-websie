backend:
  name: github
  repo: ismailnyza/southlink-websie
  branch: main

media_folder: static/images
public_folder: /images

collections:
  - name: "outbound_tours"
    label: "Outbound Tours"
    folder: "content/tours/outbound"
    create: true
    slug: "{{id}}"
    format: "json"
    extension: "json"
    identifier_field: "id"
    summary: "{{title}}"
    fields:
      - { label: "ID", name: "id", widget: "string" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Price", name: "price", widget: "number", required: false }
      - { label: "Duration", name: "duration", widget: "string" }
      - { label: "Destination", name: "destination", widget: "string" }
      - { label: "Map Location", name: "map_location", widget: "string", required: false }
      - { label: "Visibility", name: "visibility", widget: "boolean", default: true }
      - { label: "Tags", name: "tags", widget: "list", field: { label: "Tag", name: "tag", widget: "string" } }
      - { label: "Images", name: "images", widget: "list", field: { label: "Image", name: "image", widget: "image" } }
      - label: "Itinerary"
        name: "itinerary"
        widget: "list"
        fields:
          - { label: "Day", name: "day", widget: "number", required: false }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "text" }

  - name: "inbound_tours"
    label: "Inbound Tours (Sri Lanka)"
    folder: "content/tours/inbound"
    create: true
    slug: "{{id}}"
    format: "json"
    extension: "json"
    identifier_field: "id"
    summary: "{{title}}"
    fields:
      - { label: "ID", name: "id", widget: "string" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Price", name: "price", widget: "number", required: false }
      - { label: "Duration", name: "duration", widget: "string" }
      - { label: "Destination", name: "destination", widget: "string" }
      - { label: "Map Location", name: "map_location", widget: "string", required: true }
      - { label: "Visibility", name: "visibility", widget: "boolean", default: true }
      - { label: "Tags", name: "tags", widget: "list", field: { label: "Tag", name: "tag", widget: "string" } }
      - { label: "Images", name: "images", widget: "list", field: { label: "Image", name: "image", widget: "image" } }
      - label: "Itinerary"
        name: "itinerary"
        widget: "list"
        fields:
          - { label: "Day", name: "day", widget: "number", required: false }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "text" }

  - name: "settings"
    label: "Global Settings"
    files:
      - file: "content/settings/global.json"
        label: "Global Settings"
        name: "global"
        fields:
          - { label: "WhatsApp Number", name: "whatsapp_number", widget: "string" }
          - { label: "Contact Numbers", name: "contact_numbers", widget: "list", field: { label: "Number", name: "number", widget: "string" } }
          - { label: "Address", name: "address", widget: "string" }
          - { label: "Email", name: "email", widget: "email" }
          - { label: "WhatsApp API URL", name: "whatsapp_api_url", widget: "string", required: false }
          - { label: "WhatsApp API Key", name: "whatsapp_api_key", widget: "string", required: false }
          - { label: "WhatsApp Recipient Number", name: "whatsapp_recipient_number", widget: "string", required: false }

  - name: "testimonials"
    label: "Testimonials"
    folder: "content/testimonials"
    create: true
    slug: "{{id}}"
    format: "json"
    extension: "json"
    identifier_field: "id"
    summary: "{{author}} - {{location}}"
    fields:
      - { label: "ID", name: "id", widget: "string" }
      - { label: "Rating", name: "rating", widget: "number", min: 1, max: 5, default: 5 }
      - { label: "Text", name: "text", widget: "text" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Location", name: "location", widget: "string" }
      - { label: "Visibility", name: "visibility", widget: "boolean", default: true }
