backend:
  name: github
  repo: your-username/your-repo-name
  branch: main
  base_url: https://api.github.com
  auth_scope: repo
  app_id: YOUR_GITHUB_APP_ID
  auth_endpoint: /login/oauth/authorize
  api_root: https://api.github.com

media_folder: static/images
public_folder: /images

collections:
  - name: "outbound_tours"
    label: "Outbound Tours"
    folder: "content/tours/outbound"
    create: true
    slug: "{{id}}"
    fields:
      - { label: "ID", name: "id", widget: "string" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Price", name: "price", widget: "number" }
      - { label: "Duration", name: "duration", widget: "string" }
      - { label: "Destination", name: "destination", widget: "string" }
      - { label: "Visibility", name: "visibility", widget: "boolean", default: true }
      - { label: "Tags", name: "tags", widget: "list", field: { label: "Tag", name: "tag", widget: "string" } }
      - { label: "Images", name: "images", widget: "list", field: { label: "Image", name: "image", widget: "image" } }
      - label: "Itinerary"
        name: "itinerary"
        widget: "list"
        fields:
          - { label: "Day", name: "day", widget: "number" }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "text" }

  - name: "inbound_tours"
    label: "Inbound Tours (Sri Lanka)"
    folder: "content/tours/inbound"
    create: true
    slug: "{{id}}"
    fields:
      - { label: "ID", name: "id", widget: "string" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Price", name: "price", widget: "number" }
      - { label: "Duration", name: "duration", widget: "string" }
      - { label: "Destination", name: "destination", widget: "string" }
      - { label: "Map Location", name: "map_location", widget: "string", required: true }
      - { label: "Visibility", name: "visibility", widget: "boolean", default: true }
      - { label: "Tags", name: "tags", widget: "list", field: { label: "Tag", name: "tag", widget: "string" } }
      - { label: "Images", name: "images", widget: "list", field: { label: "Image", name: "image", widget: "image" } }
      - label: "Itinerary"
        name: "itinerary"
        widget: "list"
        fields:
          - { label: "Day", name: "day", widget: "number" }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "text" }

  - name: "flights"
    label: "Flights"
    file: "content/flights/flights.json"
    fields:
      - label: "Flights"
        name: "flights"
        widget: "list"
        fields:
          - { label: "ID", name: "id", widget: "string" }
          - { label: "Origin", name: "origin", widget: "string" }
          - { label: "Destination", name: "destination", widget: "string" }
          - { label: "Airline", name: "airline", widget: "string" }
          - { label: "Price", name: "price", widget: "number" }
          - { label: "Departure Date", name: "departure_date", widget: "datetime" }
          - { label: "Return Date", name: "return_date", widget: "datetime", required: false }
          - { label: "Visibility", name: "visibility", widget: "boolean", default: true }

  - name: "settings"
    label: "Global Settings"
    file: "content/settings/global.json"
    fields:
      - { label: "WhatsApp Number", name: "whatsapp_number", widget: "string" }
      - { label: "Contact Numbers", name: "contact_numbers", widget: "list", field: { label: "Number", name: "number", widget: "string" } }
      - { label: "Address", name: "address", widget: "string" }
      - { label: "Email", name: "email", widget: "email" }

  - name: "testimonials"
    label: "Testimonials"
    folder: "content/testimonials"
    create: true
    slug: "{{id}}"
    fields:
      - { label: "ID", name: "id", widget: "string" }
      - { label: "Rating", name: "rating", widget: "number", min: 1, max: 5, default: 5 }
      - { label: "Text", name: "text", widget: "text" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Location", name: "location", widget: "string" }
      - { label: "Visibility", name: "visibility", widget: "boolean", default: true }
